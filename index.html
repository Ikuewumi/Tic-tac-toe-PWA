<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="theme-color" content="#C5ABED">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/style.css">

   <link rel="shortcut icon" href="./assets/logo.svg" type="image/svg+xml">
   <script type="module" defer src="./js/index.js"></script>
   <title>TicTacToe App</title>
</head>
<body>
   <header>
      <span data-bar>
         <svg viewBox="0 0 626.033 373.372"><use href="#logo"></use></svg>
         <strong>Tic-Tac-Toe</strong>
      </span>

      <button tabindex="0" data-bar class="reset_btn">
         <svg viewBox="0 0 26 26"><use href="#reset"></use></svg>
         <span>Reset</span>
      </button>

   </header>

   <main>
      <section data-bar>
         <div data-bar class="pone">
            <h3>Player One</h3>
            <span id="score">0</span>
         </div>

         <div data-bar class="ptwo">
            <h3>Player Two</h3>
            <span id="score">0</span>
         </div>
      </section>

      <section id="game">
         <span id="c1" class="t l"></span>
         <span id="c2" class="t"></span>
         <span id="c3" class="t r"></span>
         <span id="c4" class="l"></span>
         <span id="c5"></span>
         <span id="c6" class="r"></span>
         <span id="c7" class="b l"></span>
         <span id="c8" class="b"></span>
         <span id="c9" class="b r"></span>
      </section>

   </main>

   <footer>

   </footer>
